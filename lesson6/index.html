    <script src="data.js"></script>
    <script>
        const data = JSON.parse(dataProducts)
        console.log(data);
        
        const products = document.querySelector('.products');

        data.forEach((product) => {
            const productEl = document.createElement('div');
            productEl.classList.add('product')

            const imgEl = document.createElement('img');
            imgEl.classList.add('product__img')
            imgEl.src = product.img
            imgEl.alt = "foto"

            const contentEl = document.createElement('div');
            contentEl.classList.add('product__content') 

            const aEl = document.createElement('a');
            aEl.classList.add('product__name')
            aEl.textContent = product.brand + product.name

            const priceEl = document.createElement('p');
            priceEl.classList.add('product__price')
            priceEl.textContent = `Price: ${product.currency + product.price}`

            const colorEl = document.createElement('p');
            colorEl.classList.add('product__price')
            colorEl.textContent = `Color: ${product.color}`

            const sizeEl = document.createElement('p');
            sizeEl.classList.add('product__size')
            sizeEl.textContent = `Size: ${product.size}`

            const quantityEl = document.createElement('p');
            quantityEl.classList.add('product__quantity')
            quantityEl.textContent = `Quantity `

            const inputEl = document.createElement('input');
            inputEl.classList.add('quantity')
            inputEl.type = 'number'
            inputEl.value = product.quantity

            const buttonEl = document.createElement('button');
            buttonEl.classList.add('vector')
            buttonEl.textContent = 'X'

            products.append(productEl)

            productEl.append(imgEl)
            productEl.append(contentEl)
            productEl.append(buttonEl)

            contentEl.append(aEl)
            contentEl.append(priceEl)
            contentEl.append(colorEl)
            contentEl.append(sizeEl)
            contentEl.append(quantityEl)

            quantityEl.append(inputEl)

            
        });
    </script>
